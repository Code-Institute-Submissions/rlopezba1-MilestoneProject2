<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Memory Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <section class="memory-game">
        <div class="memory-card" data-starWars="camel">
            <img class="back-face"  src="img/camel.jpg" alt="camel">
            <img class="front-face" src="img/darkSide.jpg" alt="darkSide">
                        
        </div>
        <div class="memory-card"  data-starWars="camel">
            <img class="back-face"  src="img/camel.jpg" alt="camel">
            <img class="front-face" src="img/darkSide.jpg" alt="darkSide">
        </div>

            <img class="front-face" src="img/darkSide.jpg" alt="darkSide">

        </div>
        <div class="memory-card"  data-starWars="millenium-falcon">
            <img class="back-face"  src="img/millenium-falcon.jpg" alt="millenium-falcon">
            <img class="front-face" src="img/darkSide.jpg" alt="darkSide">
        </div>
        <div class="memory-card"  data-starWars="millenium-falcon">

        </div>
