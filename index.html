<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Memory Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The game has 12 cards and each card consists of a container div named .memory-card, which holds two img elements.
    The first one represents the card front-face and the second its back-face. The set of cards will be wrapped in a section container element -->
    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
        </div>
    <div class="container">   
        <div class="row"> 
            <div class="col">
                <section class="info-game">
                    <div class="info-players btn-group-sm" role="group" aria-label="Basic example">

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                        </button>
                                                
                            <button type="button" class="btn btn-outline-primary">Move</button>
                            <button type="button" class="btn btn-outline-secondary">Timer</button>
                            <button type="button" class="btn btn-outline-success">Light Theme</button>
                            <button type="button" class="btn btn-outline-danger">Dark Theme</button>
                            <button type="button" class="btn btn-outline-warning">Restart</button>
                            <button type="button" class="btn btn-outline-info">Info</button>
                            <button type="button" class="btn btn-outline-light">Mute Music</button>  
                                        
                        </div>
                </section>
            </div>
            <div class="col">
                <section class="memory-game">
                    <div class="memory-card" data-starwars="camel">
                        <img class="front-face" src="img/camel.jpg" alt="camel">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="camel">
                        <img class="front-face" src="img/camel.jpg" alt="camel">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="darthVader">
                        <img class="front-face" src="img/darthVader.jpg" alt="darthVader">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="darthVader">
                        <img class="front-face" src="img/darthVader.jpg" alt="darthVader">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="deathStar">
                        <img class="front-face" src="img/deathStar.jpg" alt="deathStar">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="deathStar">
                        <img class="front-face" src="img/deathStar.jpg" alt="deathStar">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="fighter">
                        <img class="front-face" src="img/fighter.jpg" alt="fighter">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="fighter">
                        <img class="front-face" src="img/fighter.jpg" alt="fighter">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="millenium-falcon">
                        <img class="front-face" src="img/millenium-falcon.jpg" alt="millenium-falcon">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="millenium-falcon">
                        <img class="front-face" src="img/millenium-falcon.jpg" alt="millenium-falcon">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="r2d2">
                        <img class="front-face" src="img/r2d2.jpg" alt="r2d2">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="r2d2">
                        <img class="front-face" src="img/r2d2.jpg" alt="r2d2">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="spaceship">
                        <img class="front-face" src="img/spaceship.jpg" alt="spaceship">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="spaceship">
                        <img class="front-face" src="img/spaceship.jpg" alt="spaceship">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="stormtrooper">
                        <img class="front-face" src="img/stormtrooper.jpg" alt="stormtrooper">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                    <div class="memory-card" data-starwars="stormtrooper">
                        <img class="front-face" src="img/stormtrooper.jpg" alt="stormtrooper">
                        <img class="back-face" src="img/darkSide.jpg" alt="darkSide">
                    </div>
                </section> 
            </div>
        </div>    
    </div> 

    <script src="script.js"></script>

</body>

</html>
